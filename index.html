<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!--Link css-->
  <link rel="stylesheet" href="css/style.css">

  
  <style>
    .attribution { font-size: 18px; text-align: center; }
    .attribution a { color: hsl(0, 0%, 100%); text-decoration: none;}
    .attribution a:hover{
      color: rgb(0, 174, 255);
    }
  </style>
</head>
<body>
  <div class="conteiner">
    <div class="card__conteiner">
      <div class="card__box">
        <div class="card__img">
          <div class="review">
            <div class="review__hover">
              <img src="images/icon-view.svg" alt="" class="olho">
            </div>
            <img src="images/image-equilibrium.jpg" alt="">
          </div>
        </div>
        <div class="card__content">
          <h2 class="content__titulo">
            Equilibrium #3429
          </h2>
          <p class="content__paragrafo">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="content__flex">
            <span>
             <img src="images/icon-ethereum.svg" alt=""> 0.041 ETH
            </span>
            <p>
              <img src="images/icon-clock.svg" alt="">  3 days left
            </p>
          </div>
          <div class="card__usuario">
            <div class="usuario__img">
              <img src="images/image-avatar.png" alt="">
            </div>
            <p>
              <span>Creation of</span> Jules Wyvern
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution ">
    <a href="https://github.com/aydom669?tab=overview&from=2022-02-01&to=2022-02-12" target="_blank">Codado por Aydom</a>
  </div>
</body>
</html>
